<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        var x=prompt("Enter a number  : ");
        var y=prompt("Enter a number  : ");
        var add=x+y;
        var sub=x-y;
        var mul=x*y;
        var div=x/y;
        document.write("addition of x and y is : "+add);
        document.write("<br>subtraction of x and y is : "+sub);
        document.write("<br>multiplication of x and y is : "+mul);
        document.write("<br>division of x and y is : "+div);
    </script>
</body>
</html>
