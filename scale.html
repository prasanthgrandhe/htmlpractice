<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 200px;
            display: inline-block; 
                  
        }
        .one:hover{
            transform: scale(2);
            transition: all 4s;
        }
    </style>
</head>
<body>
    <span class="one"></span>
</body>
</html>
